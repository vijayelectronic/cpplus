<!DOCTYPE html>
<html lang="hi" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="productsTitle">प्रोडक्ट्स – Vijay Electronics</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img class="brand-logo" src="image/Vijay Electronics Unnao.png" alt="Vijay Electronics Unnao" />
      <div class="brand-text">
        <span class="brand-title" data-i18n="brandName">विजय इलेक्ट्रॉनिक्स</span>
        <span class="brand-sub" data-i18n="brandCity">उन्नाव</span>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-link" data-i18n="navHome">होम</a>
      <a href="products.html" class="nav-link active" data-i18n="navProducts">प्रोडक्ट्स</a>
      <a href="services.html" class="nav-link" data-i18n="navServices">सर्विसेस</a>
      <a href="contact.html" class="nav-link" data-i18n="navContact">कॉन्टैक्ट</a>
    </nav>
    <div class="actions">
      <button id="langToggle" class="btn" aria-label="Language">HI/EN</button>
      <button id="themeToggle" class="btn" aria-label="Theme">☀︎/☾</button>
    </div>
  </header>

  <main class="container">
    <h1 data-i18n="productsHeading">हमारे प्रोडक्ट्स</h1>
    <div class="grid cards-3">
      <div class="card">
        <img src="image/Bullet + Dome + PTZ + Wireless.png" alt="CCTV Cameras" />
        <h3 data-i18n="prodCctv">सीसीटीवी कैमरा रेंज</h3>
        <p data-i18n="prodCctvDesc">बुलेट, डोम, पीटीज़ेड, वायरलेस</p>
      </div>
      <div class="card">
        <img src="image/Slider 2 Wireless CCTV Kit.png" alt="Wireless Kit" />
        <h3 data-i18n="prodWireless">वायरलेस किट</h3>
        <p data-i18n="prodWirelessDesc">आसान इंस्टॉलेशन, रिमोट व्यू</p>
      </div>
      <div class="card">
        <img src="image/led tv.png" alt="LED TV" />
        <h3 data-i18n="prodLed">एलईडी टीवी</h3>
        <p data-i18n="prodLedDesc">सेल और सर्विस</p>
      </div>
      <div class="card">
        <img src="image/Laptop & Desktop.png" alt="Laptop Desktop" />
        <h3 data-i18n="prodComputers">लैपटॉप और डेस्कटॉप</h3>
        <p data-i18n="prodComputersDesc">रिपेयर और अपग्रेड</p>
      </div>
    </div>

    <div class="cta">
      <a class="btn primary" href="contact.html" data-i18n="getQuote">कोटेशन लें</a>
      <a class="btn" href="services.html" data-i18n="seeServices">सर्विसेस देखें</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="copy">
      <span data-i18n="copyright">© 2025 विजय इलेक्ट्रॉनिक्स, उन्नाव</span>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
